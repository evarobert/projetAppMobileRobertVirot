<ion-view view-title="Inscription">
    <ion-content>
        <form>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Nom</span>
                    <input type="text" ng-model="inscriptionModel.nom">
                </label>
                <label class="item item-input">
                    <span class="input-label">Login</span>
                    <input type="text" ng-model="inscriptionModel.login">
                </label>
                <label class="item item-input">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" ng-model="inscriptionModel.mdp">
                </label>
                <button ion-button class="button button-block button-positive" type="button" ng-click="inscrire()">Se connecter</button>

            </div>
        </form>
    </ion-content>
</ion-view>
