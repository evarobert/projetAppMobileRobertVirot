<ion-view view-title="Search">
    <ion-content>
        <h1>Recherche</h1>
        <form>
            <label for="titleInput">Recherche</label>
            <input id="titleInput" ng-model="searchTxt">
        </form>

        <div ng-repeat="vin in listRecherche |filter:  {typerecherche : searchTxt}  ">
            <!--<div ng-repeat="vin in listRecherche |filter:  {typerecherche : searchTxt}  ">-->
            <h2>{{vin.nom}}</h2>
            <h2>{{vin.note}}</h2>

            <div ng-repeat="tag in vin.Tag">
                <h4>{{tag}}</h4>
            </div><br />
        </div>
    </ion-content>
</ion-view>
