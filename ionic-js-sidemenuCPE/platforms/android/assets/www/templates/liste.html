<ion-view view-title="Liste des vins">
  <ion-content>
          <table>
              <tr>
                  <td>Appellation</td>
                  <td>Note</td>
                  <td>Date</td>
              </tr>
              <tr  ng-repeat="vin in listeVins | filter: {couleur: couleurVin}">
                  <td>
                      <ion-item href="{{location}}/{{vin.id}}">{{vin.nom}}</ion-item>
                  </td>
                  <td>
                       {{vin.note}}
                  </td>
                  <td>
                      <!--{{vin.date}}-->
                      Date
                  </td>
              </tr>
             
          </table>
  </ion-content>
</ion-view>
