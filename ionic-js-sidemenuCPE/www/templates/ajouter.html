<ion-view view-title="Ajouter">
    <ion-content>
        <form ng-submit="ajouterVin()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="ajouterModel.nom" placeholder="Nom du vin" />
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="ajouterModel.appellation" placeholder="Appellation" />
                </label>
                <label class="item item-input">
                    <input type="number" ng-model="ajouterModel.millesime" placeholder="Millésime (année)" />
                </label>
                <ion-list>
                    <ion-radio ng-model="ajouterModel.couleur" value="Blanc">Blanc</ion-radio>
                    <ion-radio ng-model="ajouterModel.couleur" value="Rosé">Rosé</ion-radio>
                    <ion-radio ng-model="ajouterModel.couleur" value="Rouge">Rouge</ion-radio>
                </ion-list>
                <label class="item item-input">
                    <input type="text" ng-model="ajouterModel.viticulteur" placeholder="Viticulteur" />
                </label>
                <label class="item item-input item-select">
                    Note
                    <select ng-model="ajouterModel.note">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label>
                <input type="date"/>
            </div>
            <button ion-button class="button button-block button-assertive" type="submit">Ajouter ce vin</button>
        </form>

        
    </ion-content>
</ion-view>
