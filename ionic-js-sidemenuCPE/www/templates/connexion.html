<ion-view view-title="Connexion">
    <ion-content>
        <form>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Login</span>
                    <input type="text" ng-model="connexionModel.login">
                </label>
                <label class="item item-input">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" ng-model="connexionModel.mdp">
                </label>
                
            </div>
                <button ion-button class="button icon-left ion-key button-block button-positive" type="button" ng-click="connecter()">Se connecter</button>
           <a type="button" href="#/app/inscription">S'inscrire</a>
        </form>
    </ion-content>
</ion-view>
