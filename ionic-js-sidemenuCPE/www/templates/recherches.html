
<ion-view view-title="recherche">
    <ion-content>
        <ion-list>
            <ion-item>
                <br />

                <label for="titleInput">Recherche</label>
                <form>
                    <label class="item item-input item-select">
                        Filtre
                        <ion-list>
                            <ion-radio ng-model="searchTxt.filtre" value="1">note</ion-radio>
                            <ion-radio ng-model="searchTxt.filtre" value="2">Tag</ion-radio>
                        </ion-list>

                    </label>
                    <input id="titleInput" ng-model="searchTxt.txt">
                    <button ion-button class="button button-block button-assertive" type="button" ng-click="lanceRecherches()">Lancer la recherche</button>
                </form>
            </ion-item>
            <div class="card">
                <div class="item item-text-wrap">
                    <div ng-repeat="vin in listRecherche ">
                        <h2>{{vin.nom}}</h2>
                        <h2>{{vin.note}}</h2>
                        <div ng-repeat="tag in listTag ">
                            <h4>{{tag.texte}}</h4>
                        </div><br />
                    </div>
                </div>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
