<ion-view view-title="Détails du vin">
    <ion-content>
      <div ng-model="detailsModel.vin">
          <div class="list card">

              <div class="item item-avatar">
                  <img src="https://t3.ftcdn.net/jpg/00/31/77/40/240_F_31774073_7OGbND9jIna8YfMB46SdnGSoeZ4hx9vu.jpg">
                  <h2>{{detailsModel.vin.nom}}</h2>
                  <p>Millesime: {{detailsModel.vin.millesime}}</p>
              </div>

              <div class="item item-body">
                  <img class="full-image" src={{photo.url}} style="width:250px; height:250px;" alt="Photo">
                  
                  <p>
                      Viticulteur:{{detailsModel.vin.viticulteur}}
                  </p>
                  <p>
                      Appellation:{{detailsModel.vin.appellation}}
                  </p>
                  <p>
                      Couleur: {{detailsModel.vin.couleur}}
                  </p>
                  <p>
                      <a href="#" class="subdued">Note:{{detailsModel.vin.note}} </a>
                  </p>
              </div>

              <div class="item item-divider">
                  <h2>Tag</h2>
                  <div ng-repeat="tag in tags">
                      <p> {{ tag.texte }} </p>
                </div>

              </div>
          </div>
      </div>
        
        <button ion-button type="button" class="button icon left ion-heart button-assertive" ng-click="ajouterFavori()">Ajouter en favori</button>
    </ion-content>
</ion-view>
