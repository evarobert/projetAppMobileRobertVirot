<ion-view view-title="Vins">
    <ion-content>
        <div>
            <h2>Favori</h2>
            <label class="item item-input">
                <input type="number" ng-model="id" placeholder="Id" />
                <input type="number" ng-model="vinId" placeholder="Id vin" />
                <input type="number" ng-model="utilisateurId" placeholder="Id user" />
            </label>
        </div>

        <div>
            <button ng-click="addTodo(id, vinId, utilisateurId)">Add</button>
        </div>
        <p>{{status}}</p>
        <div ng-repeat="favori in favoris">
            {{favori}}
        </div>

    </ion-content>
</ion-view>
